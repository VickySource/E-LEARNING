<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Profile</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
</head>
<body>

<!-- Navbar Start -->
<nav class="navbar navbar-expand-lg bg-white navbar-light shadow sticky-top p-0">
    <a href="index.html" class="navbar-brand d-flex align-items-center px-4 px-lg-5">
        <p class="m-0 fw-bold" style="font-size: 25px;">
            <img src="img/icon.png" alt="" height="50px"> E-<span style="color: #fb873f;">LEARNING</span>
        </p>
    </a>
    <button type="button" class="navbar-toggler me-4" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" style="border: none;">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
        <div class="navbar-nav ms-auto p-4 p-lg-0">
            <a href="index.html" class="nav-item nav-link">Home</a>
            <a href="about.html" class="nav-item nav-link">About</a>
            <a href="courses.html" class="nav-item nav-link">Courses</a>
            <a href="contact.html" class="nav-item nav-link">Contact</a>
            <a id="login-link" href="login.html" class="nav-item nav-link"><i class="fa fa-user"></i></a>
            <span id="user-name-display" class="d-flex align-items-center"></span>
        </div>
    </div>
</nav>
<!-- Navbar End -->

<!-- Profile Section -->
<div class="container mt-5">
    <h2 class="mb-4">User Profile</h2>
    <div id="userProfile" class="p-4 border rounded bg-light"></div>
</div>

<!-- Scripts -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
// Show user profile from localStorage
const user = JSON.parse(localStorage.getItem('loggedInUser'));
const profileContainer = document.getElementById('userProfile');

if (user && user.username && user.email) {
    profileContainer.innerHTML = `
        <p><strong>Username:</strong> ${user.username}</p>
        <p><strong>Email:</strong> ${user.email}</p>
        <a class="btn btn-primary" href="index.html">Go Home</a>
    `;
} else {
    window.location.href = "login.html"; // Redirect if not logged in
}

// Show user name + logout in navbar
document.addEventListener("DOMContentLoaded", function () {
    const loginLink = document.getElementById("login-link");
    const userDisplay = document.getElementById("user-name-display");

    if (user && user.username) {
        if (loginLink) loginLink.style.display = "none";
        if (userDisplay) {
            userDisplay.innerHTML = `
                <span class="nav-item nav-link">Hi, ${user.username}</span>
                <a href="#" class="nav-item nav-link" id="logoutBtn">Logout</a>
            `;
        }

        const logoutBtn = document.getElementById("logoutBtn");
        if (logoutBtn) {
            logoutBtn.addEventListener("click", function () {
                localStorage.removeItem("loggedInUser");
                localStorage.removeItem("isLoggedIn");
                window.location.href = "index.html";
            });
        }
    }
});
</script>
</body>
</html>
